<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuario</title>
</head>
<body>


    <table>
        <tr>
            <th>Nome Usuario</th>
            <th>Email</th>
        </tr>
        
        {% for usuario in usuarios: %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>

            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
